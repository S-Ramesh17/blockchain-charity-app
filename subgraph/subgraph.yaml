specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CharityPlatform
    network: goerli
    source:
      address: "${CONTRACT_ADDRESS}"
      abi: CharityPlatform
      startBlock: 1234567
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Donation
        - Milestone
      abis:
        - name: CharityPlatform
          file: ../contracts/CharityPlatform.json
      eventHandlers:
        - event: CampaignCreated(uint256,address)
          handler: handleCampaignCreated
        - event: DonationMade(uint256,address,uint256)
          handler: handleDonationMade
        - event: MilestoneReached(uint256,uint256)
          handler: handleMilestoneReached
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: CharityNFT
    network: goerli
    source:
      address: "${NFT_ADDRESS}"
      abi: CharityNFT
      startBlock: 1234567
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: CharityNFT
          file: ../contracts/CharityNFT.json
      eventHandlers:
        - event: Transfer(address,address,uint256)
          handler: handleNFTTransfer
      file: ./src/mapping.ts